<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="price-heading">Pricing</h2>
    <div class="pricing-container">
        <div class="pricing-item">
            <h3 class="pricing">Personal</h3>
            <p class="pricing"><sup>$</sup>15 <sub>/MO</sub></p>
            
            <ul class="offers">
                <li>2 websites</li>
                <li>30 GB SSD</li>
                <li>1 Domain</li>
                <li> 1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>

            <button class="order-btn">order now</button>
        </div>

        <div class="pricing-item">
            <h3 class="pricing-kit">Professional</h3>
            <p class="pricing"><sup>$</sup>30 <sub>/MO</sub></p>
            <ul class="offers">
                <li>50 Websites</li>
                <li>60 GB SSD</li>
                <li>5 Domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>

            <button class="order-btn"> order now</button>
        </div>

        <div class="pricing-item">
            <h3 class="pricing-kit">Business</h3>
            <p class="pricing"><sup>$</sup>60 <sub>/MO</sub></p>

            <ul class="offers">
                <li>100 Websites</li>
                <li>200 Gb SSD</li>
                <li> 10 Domain</li>
                <li> 10 Email</li>
                <li>2px CPU & RAM</li>
            </ul>

            <button class="order-btn">order now</button>
        </div>
    </div>
</body>
</html>
