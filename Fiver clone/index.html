<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Homepage clone | coding with Yash</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#" class="logo">
                <img src="/image/logo.svg" alt="Fiverr Logo">
            </a>
            <ul class="menu-links">
                <li><a href="#">Fiverr Business</a></li>
                <li><a href="#">Explore</a></li>
                <li class="language-item">
                    <a href="#">
                        <span class="material-symbols-outlined">language</span>
                        English
                    </a>
                </li>
                <li><a href="#">Become a Seller</a></li>
                <li><a href="#">Sign in</a></li>
                <li class="join-btn"><a href="#">Join us</a></li>
                <span id="close-menu-btn" class="material-symbols-outlined">close</span>
            </ul>
            <span id="hamburger-btn" class="material-symbols-outlined">menu</span>
        </nav>
    </header>

    <section class="hero-selection">
         <div class="content">
            <h1>Find the right freelance service, right away</h1>
            <form action="#" class="search-form">
                <input type="text" placeholder="Search for services..." required>
                <button class="material-symbols-outlined" type="submit">search</button>
            </form>
            <div class="popular-tags">
                <li><a href="#">Website Design</a></li>
                <li><a href="#">Logo Design</a></li>
                <li><a href="#">WordPress</a></li>
                <li><a href="#">AI Design</a></li>
            </div>
         </div>
    </section>

    <script>
        const header = document.querySelector("header");
        const hamburgerbtn = document.querySelector("#hamburger-btn");
        const closebtn = document.querySelector("#close-menu-btn");

        hamburgerBtn.addEventListener("click", ()=> header.classList.toggle("show-mobile-menu"));
        closebtn.addEventListener("click", ()=> hamburgerbtn.click());
    </script>
</body>
</html>
